<h2>Here is your profile information </h2>
<h4>You still can edit your info here:</h4>
<!-- <div *ngFor="let card of cards ">{{card.name}}</div> -->
<form [formGroup]="personForm" >
  <div class="example-container">

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
<br>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="" formControlName="personName" required>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
<br>
    <mat-form-field appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput placeholder="" formControlName="phone" required>
      <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>
<br>
    <mat-form-field appearance="fill">
      <mat-label>Skills</mat-label>
      <mat-select formControlName="skills" multiple>
        <mat-option *ngFor="let skill of skills " [value]="skill">{{skill}}</mat-option>
      </mat-select>
    </mat-form-field>
<br>
    <mat-form-field appearance="fill">
      <mat-label>city</mat-label>
      <mat-select formControlName="city">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{city}}
        </mat-option>
      </mat-select>
    </mat-form-field>
<br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Experience</mat-label>
      <textarea matInput placeholder="Ex. My Experience..."
      formControlName="experience"></textarea>
    </mat-form-field>

    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Courses</mat-label>
      <mat-chip-list #chipList aria-label="Fruit selection" formControlName="courses">
        <mat-chip *ngFor="let course of courses" (removed)="remove(course)">
          {{course.name}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input placeholder="New Course..."
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date"
        >
        <input matEndDate formControlName="end" placeholder="End date"
        >
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" (click)="saveForm()">
    Save
  </button>
</form>
