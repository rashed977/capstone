<div class="container">
  <div class="chat-list mat-elevation-z5" >
    <div class="search-input">
      <mat-form-field>
        <input matInput placeholder="Search for users"
          [formControl]="searchControl"
          [matAutocomplete]="users"
          type="text">
      </mat-form-field>

  <mat-autocomplete #users="matAutocomplete">
    <mat-option *ngFor="let user of users$ | async" (click)="createChat(user)">
      {{user?.personName}}
    </mat-option>
  </mat-autocomplete>

    </div>

    <mat-selection-list [multiple]="false">
      <mat-divider></mat-divider>
      <mat-list-option *ngFor="let chat of myChats$ | async" [value]="chat.id">
        <img matListAvatar [src]="'assets/images/profile-placeholder.jpg'">
        <p mat-line class="chat-title">
          <span class="chat-name">{{chat.chatName}}</span>
          <span class="chat-date">{{chat.lastMessageDate}} </span>
        </p>
        <p mat-line>
          {{chat.lastMessage}}
        </p>
        <mat-divider></mat-divider>
      </mat-list-option>
    </mat-selection-list>
  </div>

  <div class="messages mat-elevation-z5">

  </div>
</div>
