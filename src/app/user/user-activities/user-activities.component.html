<form class="search-container">
  <input type="text" id="search-bar" name="searchInput" [ngModel]="searchInput"
  (ngModelChange)="search($event)"

  placeholder="Search by company name, type, skills or date...">
</form>

  <table mat-table [dataSource]="userPosts" class="mat-elevation-z8" >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td class="td" mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td class="td" mat-cell *matCellDef="let element">{{element.start|date: 'yyyy/MM/dd'}}</td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td class="td" mat-cell *matCellDef="let element">{{element.end|date: 'yyyy/MM/dd'}}</td>
    </ng-container>

    <ng-container matColumnDef="tech no.">
      <th mat-header-cell *matHeaderCellDef> Tech No. </th>
      <td mat-cell *matCellDef="let element"> {{element.noOfTechs}} </td>
    </ng-container>

    <ng-container matColumnDef="skills">
      <th mat-header-cell *matHeaderCellDef> Skills </th>
      <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
    </ng-container>

    <ng-container matColumnDef="apply">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openDialog(element.id)">Apply</button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
